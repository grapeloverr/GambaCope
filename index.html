<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cope Tokens Slot Machine</title>
    <style>
        :root {
            --wild-color: #9b59b6;
            --bonus-color: #2ecc71;
        }

        body {
            font-family: 'Arial Black', Gadget, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff9800;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
        
        .slot-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .reel {
            width: 80px;
            height: 120px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.1s;
        }

        .reel.wild {
            animation: wildPulse 1s infinite;
            background-color: var(--wild-color);
        }

        .bonus-active {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent 50%, rgba(46, 204, 113, 0.2));
            pointer-events: none;
            animation: bonusGlow 2s infinite;
        }
        
        #spin-btn {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
            position: relative;
        }

        #daily-btn {
            background-color: #3498db;
            margin-left: 10px;
            padding: 8px 15px;
        }
        
        #spin-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        .currency-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background: #2c2c2c;
            border-radius: 8px;
        }

        .bonus-display {
            color: var(--bonus-color);
            font-size: 18px;
        }

        @keyframes wildPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes bonusGlow {
            0% { opacity: 0.5; }
            50% { opacity: 0.8; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçá Wild Grape Cope Tokens Slot üé∞</h1>
        
        <div class="currency-panel">
            <div class="tokens">
                ü™ô Cope Tokens: <span id="token-count">1000</span>
                <button id="daily-btn" onclick="claimDaily()">DAILY (333ü™ô)</button>
                <div id="daily-timer"></div>
            </div>
            <div class="bonus-display">
                üçá Free Spins: <span id="free-spins">0</span><br>
                Multiplier: <span id="multiplier">1x</span>
            </div>
        </div>
        
        <div class="slot-grid">
            <div class="reel" id="reel1">?</div>
            <div class="reel" id="reel2">?</div>
            <div class="reel" id="reel3">?</div>
            <div class="reel" id="reel4">?</div>
            <div class="reel" id="reel5">?</div>
        </div>
        
        <button id="spin-btn" onclick="startSpin()">SPIN (10ü™ô)</button>
        
        <div class="result" id="result-text"></div>
    </div>

    <script>
        // Game state
        let state = {
            tokens: localStorage.getItem('copeTokens') ? parseInt(localStorage.getItem('copeTokens')) : 1000,
            lastDaily: localStorage.getItem('lastDaily') || 0,
            freeSpins: 0,
            multiplier: 1,
            wildCount: 0
        };

        // Symbol configuration
        const symbols = [
            { symbol: 'üçí', value: 30, prob: 40 },
            { symbol: 'üçã', value: 50, prob: 30 },
            { symbol: 'üîî', value: 80, prob: 15 },
            { symbol: 'üíé', value: 150, prob: 8 },
            { symbol: '7Ô∏è‚É£', value: 300, prob: 4 },
            { symbol: 'üçá', value: 'WILD', prob: 3 }
        ];

        // Initialize game
        function init() {
            updateDisplay();
            setInterval(updateDailyTimer, 1000);
        }

        // Spin mechanics
        function startSpin() {
            if (state.tokens < 10 && state.freeSpins === 0) {
                showResult("Not enough cope tokens!", '#ff5252');
                return;
            }

            if (state.freeSpins === 0) {
                state.tokens -= 10;
            } else {
                state.freeSpins--;
            }

            const results = Array(5).fill().map(getWeightedSymbol);
            animateSpin(results);
            checkWildBonus(results);
            updateStorage();
            updateDisplay();
        }

        // Bonus system
        function checkWildBonus(results) {
            const wilds = results.filter(s => s.symbol === 'üçá').length;
            state.wildCount += wilds;
            
            if (state.wildCount >= 3) {
                state.freeSpins += 10;
                state.multiplier = 2;
                state.wildCount -= 3;
                showResult(`BONUS ACTIVATED! 10 FREE SPINS @ 2x!`, '#2ecc71');
                document.querySelector('.container').classList.add('bonus-active');
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('bonus-active');
                }, 3000);
            }
        }

        // Daily reward system
        function claimDaily() {
            const now = Date.now();
            const last = parseInt(state.lastDaily);
            if (now - last < 86400000) return;

            state.tokens += 333;
            state.lastDaily = now;
            updateStorage();
            updateDisplay();
        }

        // Helper functions
        function getWeightedSymbol() {
            const pool = symbols.flatMap(s => Array(s.prob).fill(s));
            return pool[Math.floor(Math.random() * pool.length)];
        }

        function updateDisplay() {
            document.getElementById('token-count').textContent = state.tokens;
            document.getElementById('free-spins').textContent = state.freeSpins;
            document.getElementById('multiplier').textContent = `${state.multiplier}x`;
        }

        function updateStorage() {
            localStorage.setItem('copeTokens', state.tokens);
            localStorage.setItem('lastDaily', state.lastDaily);
        }

        // Initialization
        init();
    </script>
</body>
</html>
