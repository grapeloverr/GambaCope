<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Section -->
        <div class="game-header">
            <div class="bet-controls">
                <div class="bet-amount">
                    <label for="bet-input">Bet Amount:</label>
                    <input type="number" id="bet-input" value="10" min="1">
                </div>
                <div class="lines-control">
                    <label for="lines-input">Lines:</label>
                    <select id="lines-input">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20" selected>20</option>
                    </select>
                </div>
                <button id="spin-btn" class="spin-button">Spin</button>
            </div>
            <div class="balance-display">
                Balance: $<span id="balance">1000</span>
            </div>
        </div>

        <!-- Slot Machine Reels -->
        <div class="slot-machine">
            <div class="reel" id="reel-1"></div>
            <div class="reel" id="reel-2"></div>
            <div class="reel" id="reel-3"></div>
            <div class="reel" id="reel-4"></div>
            <div class="reel" id="reel-5"></div>
        </div>

        <!-- Footer Section -->
        <div class="game-footer">
            Total Payout: $<span id="payout">0.00</span>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
