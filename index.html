<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Treasures Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="bet-controls">
                <div class="control-section">
                    <div class="toggle-buttons">
                        <button class="toggle-btn active" id="manual-btn">Manual</button>
                        <button class="toggle-btn" id="auto-btn">Auto</button>
                    </div>
                    <div class="bet-amount">
                        <span>Bet Amount</span>
                        <span class="bet-value">0.00000000 LTC</span>
                    </div>
                    <div class="bet-input">
                        <input type="number" id="bet-input" value="0.00">
                        <button class="bet-btn half">¬Ω</button>
                        <button class="bet-btn double">2√ó</button>
                    </div>
                    <div class="lines">
                        <span>Lines</span>
                        <div class="dropdown">
                            <button class="dropdown-btn">20</button>
                            <div class="dropdown-content">
                                <a href="#">5</a>
                                <a href="#">10</a>
                                <a href="#">15</a>
                                <a href="#">20</a>
                            </div>
                        </div>
                    </div>
                    <div class="bet-per-line">
                        <span>Bet Amount Per Line</span>
                        <span class="bet-value">0.00000000 LTC</span>
                    </div>
                </div>
                <button id="spin-btn">Bet</button>
            </div>
            <div class="payout-display">
                <span>Total Payout: $0.00</span>
            </div>
        </div>

        <div class="slot-machine">
            <div class="payline-numbers left">
                <div>4</div>
                <div>10</div>
                <div>2</div>
                <div>6</div>
                <div>12</div>
                <div>1</div>
                <div>8</div>
                <div>7</div>
                <div>3</div>
                <div>11</div>
                <div>5</div>
            </div>
            <div class="reels-container">
                <div class="reel">
                    <div class="symbol" id="symbol-0-0"></div>
                    <div class="symbol" id="symbol-0-1"></div>
                    <div class="symbol" id="symbol-0-2"></div>
                </div>
                <div class="reel">
                    <div class="symbol" id="symbol-1-0"></div>
                    <div class="symbol" id="symbol-1-1"></div>
                    <div class="symbol" id="symbol-1-2"></div>
                </div>
                <div class="reel">
                    <div class="symbol" id="symbol-2-0"></div>
                    <div class="symbol" id="symbol-2-1"></div>
                    <div class="symbol" id="symbol-2-2"></div>
                </div>
                <div class="reel">
                    <div class="symbol" id="symbol-3-0"></div>
                    <div class="symbol" id="symbol-3-1"></div>
                    <div class="symbol" id="symbol-3-2"></div>
                </div>
                <div class="reel">
                    <div class="symbol" id="symbol-4-0"></div>
                    <div class="symbol" id="symbol-4-1"></div>
                    <div class="symbol" id="symbol-4-2"></div>
                </div>
            </div>
            <div class="payline-numbers right">
                <div>15</div>
                <div>13</div>
                <div>19</div>
                <div>16</div>
                <div>17</div>
                <div>9</div>
                <div>18</div>
                <div>20</div>
                <div>14</div>
            </div>
        </div>

        <div class="game-footer">
            <button class="footer-btn" id="settings-btn">‚öôÔ∏è</button>
            <button class="footer-btn" id="history-btn">üìä</button>
            <button class="footer-btn" id="favorites-btn">‚≠ê</button>
            <div class="footer-brand">
                <span>Fairness</span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
