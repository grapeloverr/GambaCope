<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury 6x6 Slot Machine</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Game Container -->
    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <div class="logo">DARK FORTUNE</div>
            <div class="multiplier-display">
                <div class="multiplier-value">1<span>x</span></div>
                <div class="multiplier-progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="bonus-meter">
                <div class="bonus-text">BONUS</div>
                <div class="bonus-progress">
                    <div class="bonus-bar"></div>
                </div>
                <div class="bonus-count">0/3</div>
            </div>
            <div class="balance-display">
                <span class="balance-label">BALANCE</span>
                <span class="balance-value">1000</span>
            </div>
        </div>

        <!-- Slot Machine -->
        <div class="slot-machine">
            <div class="grid-container">
                <!-- Grid will be dynamically populated -->
            </div>
            <!-- Win Overlay -->
            <div class="win-overlay hidden">
                <div class="win-amount">+500</div>
                <div class="win-text">BIG WIN</div>
            </div>
            <!-- Bonus Overlay -->
            <div class="bonus-overlay hidden">
                <h2>FREE SPINS ACTIVATED!</h2>
                <p>10 FREE SPINS</p>
                <p>ALL WINS x3 MULTIPLIER</p>
            </div>
        </div>

        <!-- Controls -->
        <div class="game-controls">
            <!-- Bet Controls -->
            <button id="decrease-bet" class="control-btn"><i class="fas fa-minus"></i></button>
            <span id="bet-amount" class="bet-display">50</span>
            <button id="increase-bet" class="control-btn"><i class="fas fa-plus"></i></button>

            <!-- Spin Controls -->
            <button id="spin-button" class="spin-btn">SPIN</button>

            <!-- Other Controls -->
            <button id="auto-spin" class="control-btn">AUTO</button>
            <button id="max-bet" class="control-btn">MAX BET</button>
        </div>

        <!-- Info Panel -->
        <section id="info-panel" class="hidden">
            <h2>Game Rules</h2>
            <p>Match 3 or more symbols in any direction to win.</p>
            ...
        </section>
    </div>

    <!-- Scripts -->
    <script src="./scripts/utils.js"></script>
    ...
</body>
</html>
