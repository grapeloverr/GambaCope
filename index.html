<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Vortex Pro | Modern Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-machine">
        <div class="header">
            <div class="meter">
                <span class="label">CREDIT</span>
                <span id="credit" class="value">10,000</span>
            </div>
            <div class="meter">
                <span class="label">BET</span>
                <div class="bet-controls">
                    <button id="half" class="bet-mod">½</button>
                    <span id="bet" class="value">100</span>
                    <button id="double" class="bet-mod">2×</button>
                </div>
            </div>
            <div class="meter">
                <span class="label">WIN</span>
                <span id="win" class="value">0</span>
            </div>
        </div>

        <div class="reel-container">
            <div class="reel-mask">
                <div class="reels">
                    <!-- Generated dynamically -->
                </div>
            </div>
        </div>

        <div class="control-panel">
            <button id="spin" class="spin-button">
                <div class="spinner"></div>
                SPIN
            </button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
