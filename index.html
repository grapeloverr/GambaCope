<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <div class="bet-controls">
                <label for="bet-amount">Bet Amount:</label>
                <input type="number" id="bet-amount" value="10" min="1">
                <button id="half-bet">½</button>
                <button id="double-bet">2×</button>
            </div>
            <div class="balance-display">
                Balance: $<span id="balance">1000</span>
            </div>
        </div>

        <!-- Slot Machine -->
        <div class="slot-machine">
            <div class="reel-container" id="reel-1"></div>
            <div class="reel-container" id="reel-2"></div>
            <div class="reel-container" id="reel-3"></div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="spinner"></div>

        <!-- Controls -->
        <div class="controls">
            <button id="spin-btn">SPIN</button>
            <p id="result-message"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
